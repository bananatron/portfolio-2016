  <script>

    Array.prototype.randomElement = function () {
        return this[Math.floor(Math.random() * this.length)]
    }

    function init(){
      var background_images = ['sc_pink.jpg', 'sc_blue.jpg'];
      var construct_list = ['software', 'game', 'product', 'ui'];
      var role_list = ['engineer', 'designer', 'developer'];

      var changeText = function changeText(text_type){
        if (text_type == 'construct'){
          var cc = construct_list.randomElement();
        } else if(text_type == 'role'){
          var cc = role_list.randomElement();
        }
        var $applied_class = $('.logo-sub__' + text_type);
        if (cc == $applied_class.text()) return;

        $applied_class.addClass('animated fadeIn');
        $applied_class.text(cc);
        setTimeout(function(){
          $applied_class.removeClass('animated fadeIn');
        }, 1000)
      };

      // Randomize background image, yo
      var $hero = $('#hero');
      $hero.css('background-image', "url('assets/images/" + background_images.randomElement() + "')");
      $hero.addClass('animated fadeIn');
      $hero.show();

      // Let's get this party started
      setTimeout(function(){
        setInterval(function(){ changeText('construct') }, 3000);
      }, 1500);
      setInterval(function(){ changeText('role') }, 3000);

      var console_style = "font-size: 14px; color:#DA2598; font-family:'monospace';"
      console.log("%cHey there", "color: black; font-family: 'monospace'; font-size: 3rem; font-weight: 800;");

      console.log("%cwork @ spensercoke.com", console_style + "color:black;");
      console.log("%câ™¥", console_style);
    };
    init();
